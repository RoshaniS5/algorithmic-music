<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js?v=9000"></script>
<script src="https://unpkg.com/tone"></script>
<script>
/* global nn, Tone */
  
  const synth = new Tone.PolySynth().toDestination()
  let scale
  let scale_arg1
  const chord = nn.createChord(scale, 'triad')
  let keydown = false
  const chord_letters = ['A', 'B', 'C', 'D', 'E', 'F', 'G']
  
  function chooseChordLetter (e) {
    let letter = e.key
    if (chord_letters.includes(letter)) {
      scale_arg1 = letter
    }
  }
  
  function setup () {
    nn.create('div')
      .content('Press any letter from A-G to begin...')
      .css({
        position: 'absolute',
        top: nn.height / 2 - 30,
        width: nn.width,
        textAlign: 'center',
        fontSize: 30
      })
      .addTo('body')
  }
  
  nn.on('load', setup)
  nn.on('keypress', chooseChordLetter)
  
</script>
